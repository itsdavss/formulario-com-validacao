<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

<body>

    <main class="main">
        <section class="caixa-texto">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>

                caso tenha ficado com qualquer dúvida basta nos mandar

        </section>

        <form action="#" class="formulario">
            <ul class="lista-input">
                <li>
                    <input class="texto" type="text" placeholder="Nome completo *">
                    <p>campo obrigatório</p>
                </li>
                <li>
                    <input class="texto" type="text" placeholder="Email *">
                    <p>campo obrigatório</p>
                </li>
                <li> 
                    <input class="texto" type="text" placeholder="Telefone *">
                    <p>campo obrigatório</p>
                </li>
                <li>
                    <textarea class="texto" placeholder="Mensagem *"></textarea>
                    <p>campo obrigatorio</p>
                </li>
            </ul>
            <p>*campos obrigatório</p>
            <input type="submit" value="Enviar">
        </form>
    </main>

    <script src="src/js/index.js"></script>
